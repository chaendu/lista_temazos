<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Lista de M√∫sica</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      color: #0ff;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background: #0ff;
      color: #000;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üéµ Mi Lista de Canciones</h1>

  <input id="song-name" type="text" placeholder="Nombre de la canci√≥n">
  <input id="song-link" type="text" placeholder="Enlace (YouTube, Spotify...)">
  <button onclick="addSong()">A√±adir canci√≥n</button>

  <ul id="song-list"></ul>

  <script>
    const songList = document.getElementById('song-list');

    function loadSongs() {
      const songs = JSON.parse(localStorage.getItem('songs')) || [];
      songList.innerHTML = '';
      songs.forEach((song, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${song.link}" target="_blank">${song.name}</a>
                        <button onclick="deleteSong(${index})">‚ùå</button>`;
        songList.appendChild(li);
      });
    }

    function addSong() {
      const name = document.getElementById('song-name').value.trim();
      const link = document.getElementById('song-link').value.trim();
      if (name && link) {
        const songs = JSON.parse(localStorage.getItem('songs')) || [];
        songs.push({ name, link });
        localStorage.setItem('songs', JSON.stringify(songs));
        document.getElementById('song-name').value = '';
        document.getElementById('song-link').value = '';
        loadSongs();
      } else {
        alert("Por favor, escribe el nombre y el enlace.");
      }
    }

    function deleteSong(index) {
      const songs = JSON.parse(localStorage.getItem('songs')) || [];
      songs.splice(index, 1);
      localStorage.setItem('songs', JSON.stringify(songs));
      loadSongs();
    }

    loadSongs();
  </script>
</body>
</html>
